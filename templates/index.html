<html>
    <head>
    </head>
    <body>
    {% block body %}
        <h2>Demo App Mail</h2>
        
        Send pdf by email
        <form method="GET" action="/send/pdf" > 
            <input type="text" name="mailname" value="">
            <input type="submit" value="Submit">
        </form>
        </br>
        Send xls by email
        <form method="GET" action="/send/xls" > 
            <input type="text" name="mailname" value="">
            <input type="submit" value="Submit">
        </form>
        


        </br>
        <a href="/send/pdf">send by Pdf</a>  <a href="/send/xls">send by Xls</a> 
</br>
        </br>
        

        <table width="100%" cellpadding="4" cellspacing="0" repeat="1">
                <tr>
                    <td>id</td><td>data</td>
                </tr>
              {% for row in data %}
                <tr style="border: 1px solid #000000;">
                    <td width="20%">{{ row.name}}</td>
                    <td width="70%">{{ row.description }}</td>
                    <td width="10%">{{ row.available}}</td>
                </tr>
                 {% endfor %}
            </tbody>
        </table>
        <hr style="margin: 3em 0;"/>
    {% endblock %}
    </body>
</html>
